<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Panel - Uni Lodz Park Area</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="checkAuth(); loadParkingAreas();">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Driver Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showVehicleSection()">Vehicle Operations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showParkingSection()">Parking Operations</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Vehicle Addition Section -->
        <div id="vehicleSection" class="vehicle-form">
            <h3>Add Vehicle</h3>
            <form onsubmit="return handleAddVehicle(event)">
                <div class="mb-3">
                    <label for="licensePlate" class="form-label">License Plate</label>
                    <input type="text" class="form-control" id="licensePlate" required>
                </div>
                <div class="mb-3">
                    <label for="vehicleType" class="form-label">Vehicle Type</label>
                    <select class="form-control" id="vehicleType" required>
                        <option value="SEDAN">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="MINIVAN">Minivan</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Vehicle</button>
            </form>
        </div>

        <!-- Parking Operations Section -->
        <div id="parkingSection" style="display: none;">
            <div class="row">
                <!-- Check-in Form -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Park Vehicle (Check-in)</h5>
                        </div>
                        <div class="card-body">
                            <form onsubmit="return handleCheckIn(event)">
                                <div class="mb-3">
                                    <label for="checkInParkingArea" class="form-label">Parking Area</label>
                                    <select class="form-control" id="checkInParkingArea" required>
                                        <option value="">Select Parking Area</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="checkInLicensePlate" class="form-label">License Plate</label>
                                    <select class="form-control" id="checkInLicensePlate" required>
                                        <option value="">Select License Plate</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="checkInVehicleType" class="form-label">Vehicle Type</label>
                                    <select class="form-control" id="checkInVehicleType" required>
                                        <option value="SEDAN">Sedan</option>
                                        <option value="SUV">SUV</option>
                                        <option value="MINIVAN">Minivan</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Park Vehicle</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Check-out Form -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Exit Vehicle (Check-out)</h5>
                        </div>
                        <div class="card-body">
                            <form onsubmit="return handleCheckOut(event)">
                                <div class="mb-3">
                                    <label for="checkOutParkingArea" class="form-label">Parking Area</label>
                                    <select class="form-control" id="checkOutParkingArea" required>
                                        <option value="">Select Parking Area</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="checkOutLicensePlate" class="form-label">License Plate</label>
                                    <select class="form-control" id="checkOutLicensePlate" required>
                                        <option value="">Select License Plate</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="checkOutVehicleType" class="form-label">Vehicle Type</label>
                                    <select class="form-control" id="checkOutVehicleType" required>
                                        <option value="SEDAN">Sedan</option>
                                        <option value="SUV">SUV</option>
                                        <option value="MINIVAN">Minivan</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Exit Vehicle</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parking Details -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Parking Details</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="parkingDetailLicensePlate" class="form-label">Search by License Plate</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="parkingDetailLicensePlate">
                            <button class="btn btn-primary" onclick="getParkingDetails()">Search</button>
                        </div>
                    </div>
                    <div id="parkingDetails" style="display: none;">
                        <h6>Parking Information:</h6>
                        <p id="parkingDetailInfo"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/driver.js"></script>
</body>
</html>
